<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body {
            background-color: rgb(226, 141, 154);
            font: normal 15pt Arial;
            color: white;
        }
        h1 {
            color: dimgrey;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta amet incidunt quis maxime dolores. Labore minus sed totam. Praesentium eius, consequuntur animi dolore placeat eos vitae perferendis culpa commodi corrupti!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '));
        var n2 = Number.parseInt(window.prompt('Digite outro número '));
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
    </script>
</body>
</html>
